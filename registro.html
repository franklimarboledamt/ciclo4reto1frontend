<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registrar usuario</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link type="stylesheet" href="css/login.css">
</head>

<body>
   <div id="login">
      <div class="container pt-5 pb-5">
         <h3 class="text-center pb-3">COSMETICOS</h3>
         <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6 border border-secondary px-4 py-4">
               <h3 class="text-center text-warning pb-3">Crear Cuenta</h3>
               <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                     <div class="form-group">
                        <label for="username" class="text-secondary">Nombre:</label>
                        <input type="username" name="username" id="username" class="form-control" required>
                     </div>
                     <div class="form-group">
                        <label for="useremail" class="text-secondary">E-mail:</label>
                        <input type="email" name="useremail" id="useremail" class="form-control" required>
                     </div>
                     <div class="form-group">
                        <label for="password" class="text-secondary">Contraseña:</label>
                        <input type="text" name="password" id="password" class="form-control" required>
                     </div>
                     <div class="form-group">
                        <label for="passwordrepeat" class="text-secondary">Confirmar tu Contraseña:</label>
                        <input type="text" name="passwordrepeat" id="passwordrepeat" class="form-control" required>
                     </div>
                     <div class="form-group text-center pt-4 pb-4">
                        <input type="submit" name="submit" class="btn btn-warning btn-md" value="Crear Cuenta">
                     </div>
                     <div class="form-group text-center">
                        <label for="remember-me" class="text-info">
                           <span class="text-secondary">Ya tienes una cuenta? <a href="index.html"
                                 class="text-primary">Inicia sesion aquí</a></span>
                        </label>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
         crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>

</html>
